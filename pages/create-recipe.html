<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Recipe - Ranna-Kori</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-container">
        <div class="logo">
          <div class="logo-icon">üç≥</div>
          <span>Ranna-Kori</span>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
          </ul>
        </nav>
        <div class="nav-right">
          <button class="btn-login">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <section class="section" style="background: white; min-height: 80vh;">
    <div class="container">
      <h2 class="section-title">Create a New Recipe</h2>
      
      <form style="max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: var(--shadow);">
        
        <!-- Recipe Title -->
        <div class="form-group">
          <label>Recipe Title *</label>
          <input type="text" placeholder="e.g., Chicken Biryani" required>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label>Description *</label>
          <textarea placeholder="Write a detailed description of your recipe..." required></textarea>
        </div>

        <!-- Category and Servings -->
        <div class="form-row">
          <div class="form-group">
            <label>Category *</label>
            <select required>
              <option>Select Category</option>
              <option>Rice Dishes</option>
              <option>Curries</option>
              <option>Main Course</option>
              <option>Salads</option>
              <option>Desserts</option>
              <option>Breakfast</option>
              <option>Soups</option>
              <option>Snacks</option>
            </select>
          </div>
          <div class="form-group">
            <label>Servings *</label>
            <input type="number" min="1" placeholder="e.g., 4" required>
          </div>
        </div>

        <!-- Cooking Time and Cost -->
        <div class="form-row">
          <div class="form-group">
            <label>Cooking Time (minutes) *</label>
            <input type="number" min="1" placeholder="e.g., 45" required>
          </div>
          <div class="form-group">
            <label>Estimated Cost (Taka) *</label>
            <input type="number" min="1" placeholder="e.g., 350" required>
          </div>
        </div>

        <!-- Ingredients -->
        <div class="form-group">
          <label>Ingredients *</label>
          <div id="ingredients-container">
            <div style="display: grid; grid-template-columns: 2fr 1fr 100px; gap: 10px; margin-bottom: 10px;">
              <input type="text" placeholder="Ingredient name" required>
              <input type="text" placeholder="Quantity (e.g., 500g)" required>
              <button type="button" class="btn-like" style="padding: 8px; background: #ffebee; color: var(--primary-color);">Remove</button>
            </div>
            <div style="display: grid; grid-template-columns: 2fr 1fr 100px; gap: 10px; margin-bottom: 10px;">
              <input type="text" placeholder="Ingredient name" required>
              <input type="text" placeholder="Quantity (e.g., 500g)" required>
              <button type="button" class="btn-like" style="padding: 8px; background: #ffebee; color: var(--primary-color);">Remove</button>
            </div>
            <div style="display: grid; grid-template-columns: 2fr 1fr 100px; gap: 10px; margin-bottom: 10px;">
              <input type="text" placeholder="Ingredient name" required>
              <input type="text" placeholder="Quantity (e.g., 500g)" required>
              <button type="button" class="btn-like" style="padding: 8px; background: #ffebee; color: var(--primary-color);">Remove</button>
            </div>
          </div>
          <button type="button" class="btn-secondary" style="margin-top: 10px; background: var(--light-bg); color: var(--text-dark); border: 1px solid var(--border-color);">+ Add Ingredient</button>
        </div>

        <!-- Instructions -->
        <div class="form-group">
          <label>Cooking Instructions *</label>
          <div id="instructions-container">
            <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color);">
              <label style="display: flex; align-items: center; margin-bottom: 10px;">
                <span style="background: var(--primary-color); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; font-weight: bold;">1</span>
                <span style="color: var(--text-dark); font-weight: 600;">Step 1</span>
              </label>
              <textarea placeholder="Describe step 1..." style="margin-bottom: 10px;"></textarea>
              <button type="button" class="btn-like" style="padding: 8px 12px; background: #ffebee; color: var(--primary-color); font-size: 12px;">Remove Step</button>
            </div>

            <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color);">
              <label style="display: flex; align-items: center; margin-bottom: 10px;">
                <span style="background: var(--primary-color); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; font-weight: bold;">2</span>
                <span style="color: var(--text-dark); font-weight: 600;">Step 2</span>
              </label>
              <textarea placeholder="Describe step 2..." style="margin-bottom: 10px;"></textarea>
              <button type="button" class="btn-like" style="padding: 8px 12px; background: #ffebee; color: var(--primary-color); font-size: 12px;">Remove Step</button>
            </div>
          </div>
          <button type="button" class="btn-secondary" style="margin-top: 10px; background: var(--light-bg); color: var(--text-dark); border: 1px solid var(--border-color);">+ Add Step</button>
        </div>

        <!-- Recipe Image -->
        <div class="form-group">
          <label>Recipe Image (Optional)</label>
          <div style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; border-radius: 8px; cursor: pointer;">
            <div style="font-size: 40px; margin-bottom: 10px;">üì∑</div>
            <p style="color: var(--text-light); margin-bottom: 10px;">
              Drag and drop your image here or click to select
            </p>
            <input type="file" accept="image/*" style="display: none;">
          </div>
        </div>

        <!-- Submit Buttons -->
        <div style="display: flex; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
          <button type="submit" class="btn-primary" style="flex: 1; padding: 15px;">
            Publish Recipe
          </button>
          <button type="button" class="btn-secondary" style="flex: 1; padding: 15px; background: var(--light-bg); color: var(--text-dark); border: 1px solid var(--border-color);">
            Save as Draft
          </button>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div class="success-message hidden" style="margin-top: 20px;">
          ‚úÖ Recipe published successfully! You earned 50 points.
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Ranna-Kori. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
